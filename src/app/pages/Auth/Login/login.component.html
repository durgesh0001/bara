<nb-card>
  <nb-card-header>Login</nb-card-header>
  <nb-card-body>
    <form [formGroup]="loginForm"  id="create-order-form" role="form">
      <div class="row form-group">
        <div class="col-sm-12">
          <label>Email</label>
          <input type="text" name="email" id="emaill" tabindex="1" class="form-control" placeholder="Email" formControlName="email" [(ngModel)]="loginData.email" required>
          <p style="color:red"  *ngIf="!loginForm.controls.email.valid  && loginForm.controls.email.dirty" class="danger">*Required</p>
        </div>
        <div class="col-sm-12">
          <label>Passowrd</label>
          <input type="text" name="password" id="password" tabindex="2" class="form-control" placeholder="Password" formControlName="password" [(ngModel)]="loginData.password" required>
          <p style="color:red"  *ngIf="!loginForm.controls.password.valid  && loginForm.controls.password.dirty" class="danger">*Required</p>
        </div>
      </div>
      <div class="form-group row">
        <div class="col-sm-12">
          <button type="submit " name="create-submit " id="create-submit" tabindex="27" class="btn btn-primary" [disabled]="!CreateOrderForm.valid">Login</button>
        </div>
      </div>
    </form>
    <div>
    </div>
  </nb-card-body>
</nb-card>
