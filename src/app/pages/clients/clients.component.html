<nb-card>
    <nb-card-header>Clients</nb-card-header>
    <nb-card-body>
      <table class="table table-striped" [mfData]="clientDetails" #mf="mfDataTable" [mfRowsOnPage]="10">
          <thead>
            <tr>
              <th style="width: 27.12%">
                <mfDefaultSorter by="FullName">Name</mfDefaultSorter>
              </th>
              <th style="width: 12.66%">
                <mfDefaultSorter by="Type">Type</mfDefaultSorter>
              </th>
              <th style="width: 16.66%">
                <mfDefaultSorter by="Parent">Parent</mfDefaultSorter>
              </th>
              <th style="width: 16.66%">
                <mfDefaultSorter by="CocNumber">Coc Number</mfDefaultSorter>
              </th>
              <th style="width: 16.66%">
                <mfDefaultSorter by="Status">Status</mfDefaultSorter>
              </th>
              <th style="width: 10%">
              </th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of mf.data; let i=index;">
                <td>{{item.FullName}}</td>
                <td>{{item.Type}}</td>
                <td>{{item.Parent}}</td>    
                <td>{{item.CocNumber}}</td>
                <td>{{item.Status}}</td>      
                <td><a href="#">Edit</a></td>
            </tr>
          </tbody>
          <tfoot>
            <tr>
              <td colspan="6">
                <mfBootstrapPaginator [rowsOnPageSet]="[5,10,25]"></mfBootstrapPaginator>
              </td>
            </tr>
          </tfoot>
        </table>

    </nb-card-body>
  </nb-card>
