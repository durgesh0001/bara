        <table class="table table-striped" [mfData]="userDetails" #mf="mfDataTable" [mfRowsOnPage]="10">
            <thead>
                <tr>
                    <th style="width: 37.98%">
                        <mfDefaultSorter by="FullName">Name</mfDefaultSorter>
                    </th>
                    <th style="width: 10%">
                        <mfDefaultSorter by="Type">Type</mfDefaultSorter>
                    </th>
                    <th style="width: 13.66%">
                        <mfDefaultSorter by="Role">Role</mfDefaultSorter>
                    </th>
                    <th style="width: 27.12%">
                        <mfDefaultSorter by="EmailAddress">E-mail</mfDefaultSorter>
                    </th>
                    <th style="width: 10%">
                        <mfDefaultSorter by="Status">Status</mfDefaultSorter>
                    </th>
                    <th style="width: 10%"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of mf.data; let i=index;">
                    <td>{{item.FullName}}</td>
                    <td>{{item.Type}}</td>
                    <td>{{item.Role}}</td>
                    <td>{{item.EmailAddress.Address}}</td>
                    <td>{{item.Status}}</td>
                    <td><a href="#">Edit</a></td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="6">
                        <mfBootstrapPaginator [rowsOnPageSet]="[5,10,25]"></mfBootstrapPaginator>
                    </td>
                </tr>
            </tfoot>
        </table>



    </nb-card-body>
</nb-card>
