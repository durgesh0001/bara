<nb-card>
    <nb-card-header>Supppliers</nb-card-header>  
    <nb-card-body>
        <table class="table table-striped" [mfData]="suppliersDetails" #mf="mfDataTable" [mfRowsOnPage]="10">
            <thead>
              <tr>
                <th style="width: 40%">
                  <mfDefaultSorter by="Name">Name</mfDefaultSorter>
                </th>
                <th style="width: 20%">
                  <mfDefaultSorter by="Parent">Parent</mfDefaultSorter>
                </th>
                <th style="width: 15%">
                  <mfDefaultSorter by="CocNumber">CocNumber</mfDefaultSorter>
                </th>                
                <th style="width: 15%">Status</th>
                <th style="width: 10%">
                </th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let item of mf.data; let i=index;">
                  <td>{{item.Name}}</td>   
                  <td>{{item.Parent}}</td>
                  <td>{{item.CocNumber}}</td>                  
                  <td>{{item.Status}}</td>      
                  <td><a href="#">Edit</a></td>
              0</tr>  
            </tbody>
            <tfoot>
              <tr>
                <td colspan="5">
                  <mfBootstrapPaginator [rowsOnPageSet]="[5,10,25]"></mfBootstrapPaginator>
                </td>
              </tr>
            </tfoot>
          </table>
      </nb-card-body>
  </nb-card>
